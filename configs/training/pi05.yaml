# ============================================================================
# Pi0.5 - Physical Intelligence Pi-Zero-Five
# ============================================================================
# VLA with open-world generalization capabilities.
# Fine-tunes from pretrained base, similar to Pi0.
#
# Docs: https://huggingface.co/docs/lerobot
# ============================================================================

# -- Dataset (required) -------------------------------------------------------
dataset: ""

# -- Output -------------------------------------------------------------------
output_dir: /workspaces/rosetta_ws/models
hub_repo_id: ""

# -- Training -----------------------------------------------------------------
batch_size: 32
steps: 3000
device: cuda
wandb: false
job_name: ""

# -- Multi-GPU (uncomment to enable) -----------------------------------------
# num_gpus: 2
# mixed_precision: bf16

# -- Pretrained model ---------------------------------------------------------
pretrained_path: lerobot/pi05_base

# -- LoRA fine-tuning (uncomment for parameter-efficient fine-tuning) ---------
# lora_rank: 32

# -- Pi0.5-specific settings (recommended - do not remove) --------------------
policy:
  dtype: bfloat16
  gradient_checkpointing: true
  compile_model: true
